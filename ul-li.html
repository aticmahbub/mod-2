<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
</head>
<body>
    <h3>Ordered list</h3>
        <ol>
            <li>Bread</li>
            <li>Butter</li>
            <li>Banana</li>
        </ol>
    
    <h3>Unordered list</h3>
        <ul>
            <li>Water</li>
            <li>Juice</li>
            <li>Iceed water</li>
        </ul>    
</body>
</html>
